<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="username">UserName:</label>
        <input
          type="text"
          id="username"
          required
          placeholder="Enter Your UserName" />
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter Your Name" />
        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter Your E-Mail" />
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          required
          placeholder="Enter Your Phone Number" />
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea
          id="education"
          required
          placeholder="Enter Your Education"></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea
          id="experience"
          required
          placeholder="Your Work Education"></textarea>
      </fieldset>
      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" required placeholder="Your Skills"></textarea>
      </fieldset>
      <button type="submit" contenteditable="true">Generate Resume</button>
    </form>
    <div id="resume-display">
      <!-- resume content -->
    </div>
    <div id="shareable-link container" style="display: none">
      <h2>Shareable Link</h2>
      <p>Here is a link to review your resume</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br />
      <button id="download-pdf">Download as PDF</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
